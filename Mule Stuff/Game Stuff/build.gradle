apply plugin: 'java'
apply plugin: 'application'
apply from: 'javafx.plugin'

sourceCompatibility = 1.8
version = '1.0'

defaultTasks 'jar'

mainClassName = 'app'

dependencies {
    testCompile group: 'junit', name: '4.+'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Mule',
                   'Implementation-Version': version,
                   'Main-Class': 'app'
    }
}

repositories {
    mavenCentral()
}
